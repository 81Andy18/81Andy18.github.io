<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>

    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div class="left"><video src="video/video.mp4" muted loop autoplay></video></div>
            <div class="right">
                <div class="right-con">
                    <h1>New Here Sign Up</h1>
                    <h2 class="mb-4" style="display:inline-block">注册 <span style="font-size:16px">已有帐号? <a
                                href="Login.html">登录</a></span></h2>
                    <h3>Email</h3>
                    <input type="email" class="text" placeholder="Email">
                    <h3>Password</h3>
                    <input type="password" class="text" placeholder="Password">
                    <h3>Confirm Password</h3>
                    <input type="password" class="text" placeholder="Confirm Password">
                    <input type="submit" class="btn" value="Register">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
