<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="shortcut  icon" href="img/icon/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="wrap">
        <div class="form">
            <div class="left"><video src="video/video.mp4" muted loop autoplay></video></div>
            <div class="right">
                <div class="right-con">
                    <h1>New Here Sign Up</h1>
                    <h2 class="mb-4" style="display:inline-block;text-align: left;">注册 <span
                            style="font-size:16px">已有帐号? <a href="Login.html">登录</a></span></h2>
                    <div class="alert alert-info" role="alert" style="font-size:10px">使用第三方帐号可直接登录免注册</div>
                    <h3>Email</h3>
                    <input type="email" class="text" placeholder="Email">
                    <h3>Password</h3>
                    <input type="password" class="text" placeholder="Password">
                    <h3>Confirm Password</h3>
                    <input type="password" class="text" placeholder="Confirm Password">
                    <input type="submit" class="btn" value="Register">
                    <div class="col-sm-12 mb-2 text-center position-relative pt-2 pb-3 px-0">
                        <hr class="mw-100 position-absolute z-index-100"
                            style="width:calc(100% - 30px);margin-left:15px">
                    </div>
                    <footer class="mt-5">
                        <small>© 2020 - Bohemian.CN. All rights reserved. <br>
                            <span>推荐使用 <a href="//www.microsoft.com/zh-cn/edge" target="_blank">新版 Microsoft Edge
                                    浏览器</a>
                                访问本站
                            </span>
                        </small>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
